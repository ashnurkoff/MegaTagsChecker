<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="icon-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Meta Tags Checker</h1>
            </div>
        </header>

        <main>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing page...</p>
            </div>

            <div class="content" id="content" style="display: none;">
                <div class="meta-section">
                    <div class="meta-item">
                        <div class="meta-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 19.5A2.5 2.5 0 0 1 1.5 17V7A2.5 2.5 0 0 1 4 4.5H20A2.5 2.5 0 0 1 22.5 7V17A2.5 2.5 0 0 1 20 19.5H4Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M9 9H20M9 13H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Title
                        </div>
                        <div class="meta-value" id="title-value">
                            <span class="placeholder">No title found</span>
                        </div>
                        <div class="meta-count" id="title-count">0 characters</div>
                    </div>

                    <div class="meta-item">
                        <div class="meta-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.828 14.828L21 21M16.5 10.5C16.5 13.8137 13.8137 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Description
                        </div>
                        <div class="meta-value" id="description-value">
                            <span class="placeholder">No description found</span>
                        </div>
                        <div class="meta-count" id="description-count">0 characters</div>
                    </div>

                    <div class="meta-item">
                        <div class="meta-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 7H17M7 12H17M7 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Keywords
                        </div>
                        <div class="meta-value" id="keywords-value">
                            <span class="placeholder">No keywords found</span>
                        </div>
                        <div class="meta-count" id="keywords-count">0 keywords</div>
                    </div>
                </div>

                <div class="url-section">
                    <div class="url-label">Current URL:</div>
                    <div class="url-value" id="current-url">-</div>
                </div>

                <div class="actions">
                    <button class="refresh-btn" id="refresh-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 4V10H7M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="error" id="error" style="display: none;">
                <div class="error-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <p>Unable to analyze this page</p>
                <small>Make sure you're on a valid web page</small>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
